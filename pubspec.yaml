name: logistics_management
description: "Logistics & Fleet Management System - Uber for shipments"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  # ── UI ──
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  flutter_animate: ^4.5.2
  shimmer: ^3.0.0
  cached_network_image: ^3.4.1

  # ── State Management ──
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # ── Navigation ──
  go_router: ^14.8.1

  # ── Firebase ──
  firebase_core: ^3.12.1
  firebase_auth: ^5.5.1
  cloud_firestore: ^5.6.5
  firebase_messaging: ^15.2.4
  cloud_functions: ^5.3.4

  # ── Models / Serialization ──
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0

  # ── Maps ──
  mapbox_maps_flutter: ^2.7.0

  # ── Location ──
  geolocator: ^13.0.2
  flutter_background_service: ^5.1.0
  flutter_local_notifications: ^18.0.1

  # ── Networking ──
  dio: ^5.7.0
  connectivity_plus: ^6.1.4

  # ── Storage ──
  shared_preferences: ^2.3.5
  flutter_secure_storage: ^9.2.4
  hive_flutter: ^1.1.0
  hive: ^2.2.3
  path_provider: ^2.1.5

  # ── Utils ──
  flutter_dotenv: ^5.2.1
  intl: ^0.19.0
  uuid: ^4.5.1
  equatable: ^2.0.7
  dartz: ^0.10.1
  rxdart: ^0.28.0
  logger: ^2.5.0
  permission_handler: ^11.4.0
  flutter_svg: ^2.2.3
  flutter_polyline_points: ^3.1.0
  vector_graphics: ^1.1.19

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.14
  freezed: ^2.5.7
  json_serializable: ^6.9.4
  riverpod_generator: ^2.6.3
  mockito: ^5.4.5
  build_verify: ^3.1.0
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.4.7
  image: ^4.8.0

flutter:
  uses-material-design: true

  assets:
    - .env
    - assets/images/
    - assets/icons/
    - assets/images/brands/
    - assets/images/bg/
    - assets/colors/

# ── App Icon Config ──
flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/images/app_icon.png"
  min_sdk_android: 21
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/app_icon.png"

# ── Splash Screen Config ──
flutter_native_splash:
  color: "#FFFFFF"
  image: "assets/images/app_icon_padded.png"
  android_12:
    color: "#FFFFFF"
    image: "assets/images/app_icon_padded.png"
